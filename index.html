<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Kody Price</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup" id="signup">
        <h2>Create an Account</h2>
        <form action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Login Section -->
    <section class="login" id="login">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Upload Section -->
    <section class="upload">
        <h2>Upload an Image</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="image-upload">Choose an Image:</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>

            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Feed Section -->
    <section class="feed">
        <h2>Your Feed</h2>
        <div class="post">
            <img src="huntergith.github.io/img1.jpg" alt="Uploaded Image">
            <p>Sample post content here!</p>
        </div>
        <div class="post">
            <img src="/images/img2.jpg" alt="Uploaded Image">
            <p>Another sample post!</p>
        </div>
    </section>
</body>
</html>
